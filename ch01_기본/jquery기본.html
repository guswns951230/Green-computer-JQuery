<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="title">안녕하세요</h1>
    <ul id="list">
      <li>1st</li>
      <li>2nd</li>
      <li>3rd</li>
      <li>4th</li>
      <li>5th</li>
    </ul>
    <input type="text" id="name" />
    <script>
      // window.onload() = function(){}; 과 유사
      $(document).ready(function () {
        console.log("running");
      });

      $(() => {
        console.log("JQuery is running");
      });

      // 이벤트 메서드
      // document.querySelector().addEventListener('event type', function(){});
      $("#title").on("click", function () {
        console.log("title clicked");
      });

      // css와 동일한 선택자를 통해 접근
      console.dir($("#list li:eq(1)"));

      // 요소의 속성 값을 메서드를 통해 가져옴
      const title = $("#title");
      console.log(title.html());
      title.html("원하는 값으로 수정");

      // setter(값을 수정하는 메서드) 뒤에 setter를 계속해서 연결할 수 있다.
      $("#name").val("값을 넣어줄 수 있습니다.").attr("style", "color:red");

      // 요소 생성 추가 삭제
      const pTag = $("<div>").append($("<p>").html("추가된 내용"));
      $("body").append(pTag);

      $("#list li:eq(2)").remove();

      // 요소 복제
      $("body").append(pTag.clone());
    </script>
  </body>
</html>
